<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#9c40ff"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#9c40ff"/>
    </linearGradient>
  </defs>

  <!-- Dark background with rounded corners -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="#0f0f23"/>

  <!-- Stylized P made of bars representing performance metrics -->
  <rect x="32" y="28" width="12" height="72" rx="6" fill="url(#grad)"/>

  <!-- Top arc of P -->
  <path d="M 38 28
           L 62 28
           C 88 28 88 60 62 60
           L 38 60"
        fill="none"
        stroke="url(#grad)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Performance bars on the right -->
  <rect x="76" y="68" width="8" height="32" rx="4" fill="url(#grad2)" opacity="0.9"/>
  <rect x="88" y="54" width="8" height="46" rx="4" fill="url(#grad)" opacity="0.9"/>
</svg>

version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: perfornium-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=perfornium123
      - DOCKER_INFLUXDB_INIT_ORG=perfornium
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=perfornium-token
    restart: unless-stopped

volumes:
  influxdb-data:
  influxdb-config:

name: Build and Publish Docker Images

on:
  # Triggered after npm publish completes
  workflow_run:
    workflows: ["Publish to npm"]
    types:
      - completed
  # Manual trigger (assumes package is already on npm)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if npm publish succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.controller
            image: controller
            platforms: linux/amd64,linux/arm64
          - dockerfile: docker/Dockerfile.worker
            image: worker
            platforms: linux/amd64
          - dockerfile: docker/Dockerfile.worker-slim
            image: worker-slim
            platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Wait for npm package to be available
        run: |
          echo "Waiting for @testsmith/perfornium@${{ steps.package.outputs.version }} to be available on npm..."
          for i in {1..30}; do
            if npm view @testsmith/perfornium@${{ steps.package.outputs.version }} version 2>/dev/null; then
              echo "Package is available!"
              exit 0
            fi
            echo "Attempt $i/30 - Package not yet available, waiting 10s..."
            sleep 10
          done
          echo "Package not available after 5 minutes"
          exit 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: testsmithio/perfornium-${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.package.outputs.version }}
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create a summary of all published images
  summary:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Description | Pull Command |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`controller\` | Test orchestrator | \`docker pull testsmithio/perfornium-controller\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`worker\` | Worker with browser support | \`docker pull testsmithio/perfornium-worker\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`worker-slim\` | Lightweight worker (API only) | \`docker pull testsmithio/perfornium-worker-slim\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Start a worker" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8080:8080 testsmithio/perfornium-worker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run a test with the controller" >> $GITHUB_STEP_SUMMARY
          echo "docker run -v \$(pwd)/tests:/tests testsmithio/perfornium-controller run /tests/my-test.yml" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

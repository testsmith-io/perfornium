<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfornium - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2300d4ff'/%3E%3Cstop offset='100%25' stop-color='%239c40ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3Ctext x='50' y='65' font-size='50' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'%3EP%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.css">
  <style>
    /* Custom tab styling to match Perfornium branding */
    .docsify-tabs__tab--active {
      background: linear-gradient(135deg, #00d4ff, #9c40ff);
      color: white !important;
    }
    .docsify-tabs__tab {
      background: #1a1a2e;
      color: #9ca3af;
      border: 1px solid #2a2a4e;
    }
    .docsify-tabs__tab:hover {
      color: #00d4ff;
    }
    .docsify-tabs__content {
      background: #0f0f23;
      border: 1px solid #2a2a4e;
      border-top: none;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Perfornium',
    repo: 'https://github.com/testsmith-io/perfornium',
    routerMode: 'hash',
    homepage: 'README.md',

    // Sidebar configuration
    loadSidebar: true,
    autoHeader: true,
    subMaxLevel: 2,

    // Navigation
    loadNavbar: false,

    // Search
    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: 'Search documentation...',
      noData: 'No results found.',
      depth: 3
    },

    // Plugins
    copyCode: {
      buttonText: 'Copy',
      errorText: 'Error',
      successText: 'Copied'
    },

    // Custom theme
    themeColor: '#00d4ff',

    // Tabs plugin configuration
    tabs: {
      persist: true,
      sync: true,
      theme: 'classic',
      tabComments: true,
      tabHeadings: true
    }
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
</body>
</html>
